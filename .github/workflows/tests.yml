name: run tests
on:
  push:
  schedule:
    - cron: "0 1 * * *"

jobs:
#  lint:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: install poetry
        run: pip3 install poetry
      - name: install dependencies
        run: poetry install
      - name: run tests
        run: poetry run pytest
